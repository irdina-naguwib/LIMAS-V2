<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Permohonan</title>
    <link rel="stylesheet" href="assets/styles/borang_permohonan.css">
</head>
<body>
    <div class="container">
        <h1>BORANG PERMOHONAN LIMAS</h1>
        <p>
            Makluman: pemohon hendaklah melengkapkan borang di bawah mengikut jenis permohonan yang dinyatakan. 
            Sila isikan butiran dan klik butang simpan.
        </p>

        <form id="permohonanForm">
            <label for="butiran">Butiran Permohon:</label>
            <input type="text" id="butiran" name="butiran" readonly>

            <label for="phone">No H/P:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="matrix">No Matrik:</label>
            <input type="text" id="matrix" name="matrix" required>

            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas" name="kelas" required>

            <label for="tarikh_pinjam">Tarikh Pinjam:</label>
            <input type="date" id="tarikh_pinjam" name="tarikh_pinjam" required>

            <label for="tarikh_pemulangan">Tarikh Pemulangan:</label>
            <input type="date" id="tarikh_pemulangan" name="tarikh_pemulangan" required>

            <div class="buttons">
                <button type="button" onclick="goToHome()">HOME PAGE</button>
                <button type="submit">SETERUSNYA</button>
            </div>
        </form>
    </div>

    <script src="assets/scripts/borang_app.js"></script>
</body>
</html>
