<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" href="assets/styles/admin_home.css">
</head>
<body>
    <h1>WELCOME: <span id="admin"></span></h1>

    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter" onchange="filterTable()">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
        <option value="returned">Returned</option>
    </select>

    <table id="borrowedItemsTable">
        <thead>
            <tr>
                <th>DETAILS</th>
                <th>REQUESTED DATE</th>
                <th>RETURNED DATE</th>
                <th>ITEMS BORROWED</th>
                <th>STATUS</th>
                <th>APPROVER</th>
                <th>APPROVAL DATE</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <!-- Borrowed items will be dynamically inserted here -->
        </tbody>
    </table>

    <button onclick="logout()">LOG OUT</button>

    <script src="assets/scripts/admin_home.js"></script>
</body>
</html>
