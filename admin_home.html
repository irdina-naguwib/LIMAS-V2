<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" href="assets/style/admin_home.css">
</head>
<body>
    <h1>SELAMAT DATANG: <span id="admin"></span></h1>

    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter" onchange="filterTable()">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
        <option value="returned">Returned</option>
    </select>

    <table id="borrowedItemsTable">
        <thead>
            <tr>
                <th>Butiran</th>
                <th>Tarikh Pinjam</th>
                <th>Tarikh Pulang</th>
                <th>Items Borrowed</th>
                <th>Status</th>
                <th>Approver</th>
                <th>Approval Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Borrowed items will be dynamically inserted here -->
        </tbody>
    </table>

    <button onclick="logout()">LOG KELUAR</button>

    <script src="assets/scripts/admin_home.js"></script>
</body>
</html>
